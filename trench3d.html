<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trench Marble 3D - Heavy Edition</title>
  <style>
    body { margin: 0; overflow: hidden; background: #1a1a1a; }
    #ui {
      position: fixed;
      top: 10px; left: 10px;
      color: white; font-family: sans-serif;
      z-index: 10;
    }
    button {
      margin: 3px; padding: 5px 10px;
      border: none; border-radius: 6px;
      background: #333; color: white;
      cursor: pointer;
    }
    button:hover { background: #555; }
  </style>
</head>
<body>
  <div id="ui">
    <div>Spawn Units:</div>
    <button onclick="spawn('red')">Red Unit</button>
    <button onclick="spawn('blue')">Blue Unit</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    let scene = new THREE.Scene();
    scene.background = new THREE.Color(0x201810);

    let camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 50, 100);
    camera.lookAt(0, 0, 0);

    let renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Cahaya
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(100, 100, 100);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    // Tanah
    const groundGeo = new THREE.PlaneGeometry(200, 200, 10, 10);
    const groundMat = new THREE.MeshLambertMaterial({color: 0x3a2a1a});
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // Parit zigzag
    const trenchMat = new THREE.MeshLambertMaterial({color: 0x1a1a1a});
    function makeTrench(x, z, length) {
      const trenchGeo = new THREE.BoxGeometry(length, 1, 6);
      const trench = new THREE.Mesh(trenchGeo, trenchMat);
      trench.position.set(x, -0.5, z);
      scene.add(trench);
    }
    makeTrench(-40, 0, 60);
    makeTrench(40, 0, 60);
    makeTrench(0, -20, 100);
    makeTrench(0, 20, 100);

    // Unit
    const units = [];
    function spawn(team) {
      const color = team === 'red' ? 0xff0000 : 0x00aaff;
      const geo = new THREE.SphereGeometry(1.5, 16, 16);
      const mat = new THREE.MeshStandardMaterial({color});
      const mesh = new THREE.Mesh(geo, mat);
      mesh.position.set(team === 'red' ? -80 : 80, 1.5, (Math.random()-0.5)*30);
      mesh.userData = {team};
      scene.add(mesh);
      units.push(mesh);
    }

    // Animasi
    function animate() {
      requestAnimationFrame(animate);
      units.forEach(u => {
        if (u.userData.team === 'red') u.position.x += 0.1;
        else u.position.x -= 0.1;
      });
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', ()=>{
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
